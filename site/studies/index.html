<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instituto Hack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="../styles/main.css">
  <script src="../scripts/main.js" defer></script>
</head>
<body class="font-serif bg-gray-50">

  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="../" class="text-xl font-bold text-gray-800">Instituto Hack</a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="../" class="text-gray-800 hover:text-amber-600 transition">Home</a>
          <a href="../studies/" class="text-gray-800 hover:text-amber-600 transition">Estudos</a>
          <a href="../resumos/" class="text-gray-800 hover:text-amber-600 transition">Resumos</a>
          <a href="../books/" class="text-gray-800 hover:text-amber-600 transition">Livros</a>
          <a href="../videos/" class="text-gray-800 hover:text-amber-600 transition">Vídeos</a>
          <a href="../about/" class="text-gray-800 hover:text-amber-600 transition">Sobre</a>
          <a href="../#contact" class="text-gray-800 hover:text-amber-600 transition">Contato</a>
        </div>
        <div class="md:hidden flex items-center">
          <button class="mobile-menu-button" aria-label="Abrir menu" type="button"><i data-feather="menu"></i></button>
        </div>
      </div>
    </div>
  </nav>

  <header class="hero-bg min-h-[28vh] flex items-center justify-center text-white">
    <div class="text-center px-4" data-aos="fade-up">
      <h1 class="text-4xl md:text-6xl font-bold mb-4">Estudos</h1>
      <p class="text-lg md:text-xl opacity-90">PDFs organizados por categoria</p>
    </div>
  </header>

  <main
    class="py-16 bg-white"
    id="tabs"
    data-page="studies"
  >
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="w-full overflow-x-auto" data-aos="fade-up">
        <div class="flex flex-wrap justify-center gap-4 border-b border-gray-200 pb-2" role="tablist" aria-label="Categorias de estudos">
          <button class="tab px-4 py-2 text-gray-700 hover:text-amber-700 transition" role="tab" aria-selected="true" aria-controls="panel-bible" id="tab-bible" data-target="bible">Bíblia</button>
          <button class="tab px-4 py-2 text-gray-700 hover:text-amber-700 transition" role="tab" aria-selected="false" aria-controls="panel-books" id="tab-books" data-target="books">Livros</button>
          <button class="tab px-4 py-2 text-gray-700 hover:text-amber-700 transition" role="tab" aria-selected="false" aria-controls="panel-family" id="tab-family" data-target="family">Família</button>
        </div>
      </div>

      <section class="mt-10">
        <div id="panel-bible" class="tab-panel" role="tabpanel" aria-labelledby="tab-bible" data-panel="bible">
          <div data-studies-container="bible" class="masonry-mount"></div>
        </div>

        <div id="panel-books" class="tab-panel hidden-panel" role="tabpanel" aria-labelledby="tab-books" data-panel="books">
          <div data-studies-container="books" class="masonry-mount"></div>
        </div>

        <div id="panel-family" class="tab-panel hidden-panel" role="tabpanel" aria-labelledby="tab-family" data-panel="family">
          <div data-studies-container="family" class="masonry-mount"></div>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-400 py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p>&copy; <span id="y"></span> institutohack. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
