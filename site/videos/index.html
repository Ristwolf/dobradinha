<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos | Instituto Hack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/main.js" defer></script>
</head>
<body class="font-serif bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="../" class="text-xl font-bold text-gray-800">Instituto Hack</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../" class="text-gray-800 hover:text-amber-600 transition">Home</a>
                    <a href="../studies/" class="text-gray-800 hover:text-amber-600 transition">Estudos</a>
                    <a href="../resumos/" class="text-gray-800 hover:text-amber-600 transition">Resumos</a>
                    <a href="../books/" class="text-gray-800 hover:text-amber-600 transition">Livros</a>
                    <a href="../videos/" class="text-gray-800 hover:text-amber-600 transition">Vídeos</a>
                    <a href="../about/" class="text-gray-800 hover:text-amber-600 transition">Sobre</a>
                    <a href="../#contact" class="text-gray-800 hover:text-amber-600 transition">Contato</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button" type="button" aria-label="Abrir menu">
                        <i data-feather="menu"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main id="videos" class="bg-white" data-page="videos">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

            <section id="video-gallery" data-aos="fade-up">
                <div class="text-center mt-16 mb-12">
                    <h3 class="text-2xl md:text-3xl font-bold text-gray-800">Galeria de vídeos</h3>
                    <p class="text-gray-600 mt-2">Assista aos nossos conteúdos mais recentes.</p>
                </div>

                <!-- Player -->
                <div class="mb-10">
                    <div class="aspect-video w-full rounded-xl overflow-hidden shadow-md bg-black">
                        <iframe
                            id="video-player"
                            class="w-full h-full"
                            src="https://www.youtube.com/embed/"
                            title="Player do YouTube"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Dynamic grid -->
                <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>

                <div class="mt-12 flex justify-center">
                    <button id="load-more" class="bg-amber-600 hover:bg-amber-700 text-white px-7 py-3 rounded-full font-medium transition">
                        Carregar mais
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="mb-3">
                <a href="../privacy/" class="hover:text-white transition">Política de privacidade</a>
            </div>
            <p>&copy; <span id="y"></span> institutohack. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // YouTube Data API v3
        const YT_API_KEY = "AIzaSyCTsJxWcQOJNiIwtfn52cmCAMAO83Vi5NA";
        const YT_CHANNEL_ID = "UCjrk1H8o2CdH0YQ9CcgZGvw";
        const MAX_RESULTS = 8;

        const grid = document.getElementById("video-grid");
        const player = document.getElementById("video-player");
        const loadMoreBtn = document.getElementById("load-more");

        let nextPageToken = "";
        let firstLoad = true;

        async function loadVideos() {
            if (!YT_API_KEY || !YT_CHANNEL_ID || YT_API_KEY.includes("REPLACE")) {
                grid.innerHTML = `<p class="text-gray-600 col-span-full text-center">Configure sua API key e CHANNEL_ID.</p>`;
                loadMoreBtn?.setAttribute("disabled", "true");
                return;
            }

            const url = new URL("https://www.googleapis.com/youtube/v3/search");
            url.searchParams.set("key", YT_API_KEY);
            url.searchParams.set("channelId", YT_CHANNEL_ID);
            url.searchParams.set("part", "snippet");
            url.searchParams.set("order", "date");
            url.searchParams.set("maxResults", MAX_RESULTS);
            url.searchParams.set("type", "video");
            if (nextPageToken) url.searchParams.set("pageToken", nextPageToken);

            try {
                loadMoreBtn.disabled = true;
                const res = await fetch(url);
                const data = await res.json();

                if (!data.items || data.items.length === 0) {
                    if (firstLoad) {
                        grid.innerHTML = `<p class="text-gray-600 col-span-full text-center">Nenhum vídeo encontrado.</p>`;
                    }
                    loadMoreBtn.style.display = "none";
                    return;
                }

                // Set first video in player only once
                if (firstLoad) {
                    const firstId = data.items[0].id.videoId;
                    player.src = `https://www.youtube.com/embed/${firstId}`;
                    firstLoad = false;
                }

                const cards = data.items.map(item => {
                    const videoId = item.id.videoId;
                    const title = item.snippet.title;
                    const desc = item.snippet.description || "";
                    const thumb = item.snippet.thumbnails?.medium?.url || "";

                    return `
                        <article class="bg-white rounded-xl shadow-md overflow-hidden cursor-pointer hover:shadow-lg transition"
                                 data-video-id="${videoId}">
                            <img src="${thumb}" alt="${title}" class="w-full h-40 object-cover">
                            <div class="p-5">
                                <h4 class="text-lg font-bold text-gray-800">${title}</h4>
                                <p class="text-gray-600 mt-2 text-sm">${desc.slice(0, 90)}${desc.length > 90 ? "..." : ""}</p>
                            </div>
                        </article>
                    `;
                }).join("");

                grid.insertAdjacentHTML("beforeend", cards);

                grid.querySelectorAll("article").forEach(card => {
                    if (card.dataset.bound) return;
                    card.dataset.bound = "true";
                    card.addEventListener("click", () => {
                        const id = card.getAttribute("data-video-id");
                        player.src = `https://www.youtube.com/embed/${id}`;
                        window.scrollTo({ top: 0, behavior: "smooth" });
                    });
                });

                nextPageToken = data.nextPageToken || "";
                if (!nextPageToken) loadMoreBtn.style.display = "none";
                loadMoreBtn.disabled = false;

            } catch (err) {
                if (firstLoad) {
                    grid.innerHTML = `<p class="text-gray-600 col-span-full text-center">Erro ao carregar vídeos.</p>`;
                }
                loadMoreBtn.disabled = false;
            }
        }

        loadMoreBtn?.addEventListener("click", loadVideos);
        loadVideos();
    </script>
</body>
</html>
