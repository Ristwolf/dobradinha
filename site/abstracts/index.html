<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instituto Hack</title>
  <meta http-equiv="refresh" content="0; url=../resumos/" />
  <link rel="canonical" href="../resumos/" />
  <script>
    // Preserve hashes (e.g. /abstracts/#teologia -> /resumos/#teologia)
    try {
      const target = '../resumos/' + window.location.hash;
      window.location.replace(target);
    } catch {
      window.location.href = '../resumos/';
    }
  </script>
</head>
<body>
  <p>Redirecionando para <a href="../resumos/">/resumos/</a>â€¦</p>
</body>
</html>
